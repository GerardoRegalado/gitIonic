<ion-header  [translucent]="true">

    <ion-title>
      gitIonic
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

    <ion-item  *ngFor="let data of getdata">

    </ion-item >
    
  </ion-list>
</ion-content>
