<ion-header>
  <ion-toolbar>
    <ion-title>profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item *ngIf="setProfile">
    <img width="80px" height="80px" src={{setProfile.avatar_url}} alt="profilephoto">
    <span>{{setProfile.name}}</span><br>
    <p>{{setProfile.bio}}</p><br>
    <p>{{setProfile.company}}</p><br>
    <p>{{setProfile.location}}</p><br>
    <p>{{setProfile.blog}}</p><br>
  </ion-item>
</ion-content>
